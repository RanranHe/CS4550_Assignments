<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container-fluid">
    <h1>Login</h1>

    <label for="username">Username</label>
    <input id="username"
           type="text"
           class="form-control"
           placeholder="Username">

    <label>Password</label>
    <input class="form-control"
           type="password"
           id="password"
           placeholder="Password">

    <a href="profile.html" class="btn btn-block btn-primary">Login</a>
    <a href="register.html" class="btn btn-block btn-success">Register</a>
</div>
</body>
</html>
