<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="white">
            Profile
        </p>

        <p class="navbar-text pull-right">
            <a href=""
               ng-click="model.updateUser()"
               class="navbar-link">
                <span class="glyphicon glyphicon-ok ok"></span>
            </a>
        </p>
    </div>
</nav>

<div ng-show="model.error" class="alert alert-success">
    {{model.error}}
</div>

<div class="container fixed-distance">
    <form class="fixed-distance">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email"
                   class="form-control"
                   ng-model="model.user.email"
                   id="email"
                   placeholder="Email Address">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name"
                   placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Last Name">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning  btn-block"
       ng-click="model.deleteUser()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <p class="navbar-text pull-right">
        <a href="#!/user/{{model.user._id}}" class="navbar-link">
            <span class="glyphicon glyphicon-user head"></span>
        </a>
    </p>
</nav>
