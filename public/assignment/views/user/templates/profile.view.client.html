<div>
<nav class="navbar navbar-default navbar-fixed-top">
    <a class="white">
        Profile
    </a>

    <a href="#!/profile/uid"
       class="navbar-link pull-right">
        <span class="glyphicon glyphicon-ok ok"></span>
    </a>
</nav>

<div class="container">
    <form class="fixed-distance">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="Email Address"
                   value="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="first-name"
                   placeholder="First Name"
                   value="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="last-name"
                   placeholder="Last Name"
                   value="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#!/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <p class="navbar-text pull-right">
        <a href="" class="navbar-link">
            <span class="glyphicon glyphicon-user head"></span>
        </a>
    </p>
</nav>
</div>
