<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Image</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <p class="navbar-text pull-left">
        <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left backSign"></span>
        </a>
    </p>

    <p class="white">Widget Edit</p>

    <p class="navbar-text pull-right">
        <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok ok"></span>
        </a>
    </p>
</nav>

<div class="fixed-distance list fixed-width">
    <div>
        <label for="wd name">Name</label>
        <input type="text"
               class="form-control"
               id="wd name"
               placeholder="Name">
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <textarea class="form-control large-input"
                  id="text"
                  placeholder="Text"></textarea>
    </div>

    <div>
        <label for="url">URL</label>
        <input type="url"
               class="form-control"
               id="url"
               placeholder="Image URL"
               value="https://i.kinja-img.com/gawker-media/image/upload/s--kQW-rqr0--/c_scale,fl_progressive,q_80,w_800/peyikndaxktdvxzynsb5.jpg">
    </div>

    <div>
        <label for="width">Width</label>
        <input type="text"
               class="form-control"
               id="width"
               placeholder="Width"
               value="100%">
    </div>

    <div>
        <label for="file">Upload</label>
        <input type="file"
               class="form-control"
               id="file"
               placeholder="File"
               value="No file selected">
    </div>


    <a class="btn btn-primary btn-block"
       href="widget-list.html">Upload</a>

    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <p class="navbar-text pull-right">
        <a href="../user/profile.html" class="navbar-link">
            <span class="glyphicon glyphicon-plus glyphicon-user head"></span>
        </a>
    </p>
</nav>
</body>
</html>
