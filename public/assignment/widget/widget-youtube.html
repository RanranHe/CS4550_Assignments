<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>YouTube</title>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <p class="navbar-text pull-left">
        <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-chevron-left backSign"></span>
        </a>
    </p>

    <p class="white">Widget Edit</p>

    <p class="navbar-text pull-right">
        <a href="widget-list.html" class="navbar-link">
            <span class="glyphicon glyphicon-ok ok"></span>
        </a>
    </p>
</nav>

<div class="fixed-distance list fixed-width">
    <form class="fixed-right-page-distance">
        <div>
            <label for="wd name">Name</label>
            <input type="text"
                   class="form-control"
                   id="wd name"
                   placeholder="Name">
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <textarea class="form-control large-input"
                      placeholder="Text"
                      id="text"></textarea>
        </div>

        <div>
            <label for="url">URL</label>
            <input type="url"
                   class="form-control"
                   id="url"
                   value="https://www.youtube.com/embed/Aaq3Ah4oNAE"
                   placeholder="Website URL">
        </div>

        <div>
            <label for="width">Width</label>
            <input type="text"
                   class="form-control"
                   id="width"
                   placeholder="Width">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <p class="navbar-text pull-right">
        <a href="../user/profile.html" class="navbar-link">
            <span class="glyphicon glyphicon-plus glyphicon-user head"></span>
        </a>
    </p>
</nav>
</body>
</html>
